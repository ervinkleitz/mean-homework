<!DOCTYPE html>
<html>
  <head>
    <title>Campus Board Shop</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script type="text/javascript" src="script.js"></script>
    <link href='http://fonts.googleapis.com/css?family=Coming+Soon|Yanone+Kaffeesatz' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
    <link rel="stylesheet" href="main.css"/>
  </head>
 
  <body>
    <header>
      <h1>Campus Board Shop</h1>
    </header>
    <div class="row">
 
      <div class="col-xs-2">
      </div>
 
 
      <!-- boards section -->
      <div class="col-xs-8">
        <div class="preview-edit">
          <button id="edit-button">edit</button>
          <button id="preview-button">preview</button>
		  <button id="addItem-button">+</button>
        </div>
 
        <div class="items" id="items">
		<!-- Longboards for sale here -->
		</div>
 
          <!-- start edit item -->
         <div class="container form-container">
          <div class="item-edit row" id="form">
            <table class="col-md-3">
              <tr>
                <td>Brand:</td>
                <td class="text-right" id="test-id"><input type="text" id="brand-id" value=""></td>
              </tr>
              <tr>
                <td>Name:</td>
                <td class="text-right"><input type="text" id="name-id"></td>
              </tr>
              <tr>
                <td>Length:</td>
                <td class="text-right"><input type="number" id="length-id">"</td>
              </tr>
              <tr>
                <td>Style:</td>
                <td class="text-right"><input type="text" id="style-id"></td>
              </tr>
              <tr>
                <td>Price:</td>
                <td class="text-right">$<input type="number" id="price-id"></td>
              </tr>
              <tr>
                <td>Bottom Image:</td>
                <td class="text-right"><input type="text" placeholder="(url)" id="bottom-url"></td>
              </tr>
              <tr>
                <td>Top Image:</td>
                <td class="text-right"><input type="text" placeholder="(url)" id="top-url"></td>
              </tr>
              <tr>
                <td><a class="delete" href="#" id="delete-item">delete</a></td>
                <td class="text-right"><button class="save" id="save">save</button></td>
              </tr>
            </table>
          </div>
          <!-- end edit item -->
          
          <div class="container form-container">
          	<div class="item-edit" id="add-form">
          	  <table class="col-md-3">
              <tr>
                <td>Brand:</td>
                <td class="text-right"><input type="text" id="add-brand" value=""></td>
              </tr>
              <tr>
                <td>Name:</td>
                <td class="text-right"><input type="text" id="add-name" value=""></td>
              </tr>
              <tr>
                <td>Length:</td>
                <td class="text-right"><input type="number" id="add-length" value="">"</td>
              </tr>
              <tr>
                <td>Style:</td>
                <td class="text-right"><input type="text" id="add-style" value=""></td>
              </tr>
              <tr>
                <td>Price:</td>
                <td class="text-right">$<input type="number" id="add-price" value=""></td>
              </tr>
              <tr>
                <td>Bottom Image:</td>
                <td class="text-right"><input type="text" placeholder="(url)" id="add-bottom-url" value=""></td>
              </tr>
              <tr>
                <td>Top Image:</td>
                <td class="text-right"><input type="text" placeholder="(url)" id="add-top-url" value=""></td>
              </tr>
              <tr>
                <td class="text-right"><button class="save" id="save-added">save</button></td>
              </tr>
          	</div>
		  </div>
        </div>
		</div>
 
      <!-- cart section -->
      <div class="col-xs-2">
      </div>
    </div>
 
    <script src="http://code.jquery.com/jquery-2.1.3.min.js"></script>
  </body>
</html>
