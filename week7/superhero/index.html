<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>My Furry Friends</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
	<link rel="stylesheet" href="main.css">
</head>
<body ng-app="myHeroes">

	<div ng-controller="myController" class="container">
		<button ng-click="pullHeroes()" class="btn">Get heroes</button>
		<button ng-click="showAddSuperhero()" class="btn btn-pill">Show Panel</button><hr>
		<!-- start add hero panel here -->
		<div ng-show="superHeroPanel" class="well addHeroPanel">
			<p>Superhero</p>
			<input type="text" placeholder="Superhero name here" ng-model="heroObj.name"><br><br>
			<p>Description</p>
			<input type="text" placeholder="Describe Superhero" ng-model="heroObj.description"><br><br>
			<p>Image Url</p>
			<input type="text" placeholder="URL" ng-model="heroObj.path"><br><br>
			<p>Username</p>
			<input type="text" placeholder="Username" ng-model="heroObj.userName"><br><br>
			<button ng-click="addHero()" class="btn">Add Superhero</button>
		</div>
		<!-- end of add hero panel here -->
		<!-- start heroes here -->
		<div class="heroSlides">
			<carousel>
				<slide ng-repeat="hero in heroes">
					<img ng-src="{{hero.img}}" class="heroImg img-responsive img-circle">
					<h3>{{hero.name}}</h3>
					<p>{{hero.description}}</p>
<!--					<img src="img/star.png">-->
				</slide>
			</carousel>
		</div>
		<!-- end of heroes here -->
	</div>
	
	<!--scripts-->
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
	<script src="ui-bootstrap-tpls-0.13.0.min.js"></script>
	<script src="app.js"></script>
	<script src="modelservice.js"></script>
	<script src="modelmanager.js"></script>

</body>
</html>
