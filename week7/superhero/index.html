<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>My Furry Friends</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
	<link rel="stylesheet" href="main.css">
</head>
<body ng-app="myHeroes">

	<div ng-controller="myController" class="container">
		<button ng-click="pullHeroes()" class="btn">Get heroes</button>
		<button ng-click="showAddSuperhero()" class="btn">Show Panel</button>
		<div ng-show="superHeroPanel">
			<p>Superhero</p>
			<input type="text" placeholder="Superhero name here"><br>
			<p>Description</p>
			<input type="text" placeholder="Describe Superhero"><br>
			<p>Image Url</p>
			<input type="text" placeholder="URL"><br>
			<p>Username</p>
			<input type="text" placeholder="Username"><br><br>
			<button ng-click="addHero()" class="btn">Add Superhero</button>
		</div>
		

		
		<div ng-repeat="hero in heroes">
				<p>{{hero.name}}</p>
				<p>{{hero.description}}</p>
				<img ng-src="{{hero.img}}" class="heroImg img-responsive">
		</div>
			
	</div>
	
	
	<!--scripts-->
	
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
	<script src="ui-bootstrap-tpls-0.13.0.min.js"></script>
<!--	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>-->
	<script src="app.js"></script>
	<script src="modelservice.js"></script>
</body>
</html>
